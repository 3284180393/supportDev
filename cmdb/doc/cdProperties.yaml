appName: ucxserver
appType: BINARY_FILE
ccodVersion: '4.8'
kernal: true
timeout: 70
basePath: /root/Platform
deployPath: ./bin/
envLoadCmd: mv /opt/FlowMap.full ./cfg/FlowMap.full
initCmd:
startCmd: ./ucxserver
logOutputCmd: sleep 5;tail -F ../log/*/*.log
ports: 11000/TCP,11001/TCP
nodePorts:
checkAt: 11000/TCP
resources:
initialDelaySeconds: 50
periodSeconds: 10
cfgs:
  - deployPath: ./etc/config.ucx
    gitPath: ./conf/config.ucx
